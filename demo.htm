		<div id="debug">

		<script>
		document.querySelector("zdk-input-date").addEventListener("change", function(evt) {
			var div = document.createElement("div");
			div.innerHTML = document.querySelector("zdk-input-date").value || "-";
			var childNode = document.querySelector("#debug").firstChild;
			if( childNode ) {
				document.querySelector("#debug").insertBefore(div, childNode );
			} else {
				document.querySelector("#debug").appandChild(div);
			}
			console.log(evt, document.querySelector("zdk-input-date").value );
		}, false );
